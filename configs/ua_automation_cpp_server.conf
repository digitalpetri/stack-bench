
stack-bench {
  name = "UA Automation"

  endpoint-url = "opc.tcp://localhost:48010"

  read-benchmark {

    request-count = 1000

    concurrency-levels = [1, 4, 16, 64, 128]

    scalar_boolean = "ns=2;s=Demo.Static.Scalar.Boolean"
    scalar-sbyte = "ns=2;s=Demo.Static.Scalar.SByte"
    scalar-int16 = "ns=2;s=Demo.Static.Scalar.Int16"
    scalar-int32 = "ns=2;s=Demo.Static.Scalar.Int32"
