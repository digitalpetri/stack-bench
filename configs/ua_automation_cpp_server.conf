    scalar-uint32 = "ns=2;s=Demo.Static.Scalar.UInt32"
    scalar-uint64 = "ns=2;s=Demo.Static.Scalar.UInt64"
    scalar-float = "ns=2;s=Demo.Static.Scalar.Float"
    scalar-double = "ns=2;s=Demo.Static.Scalar.Double"
    scalar-string = "ns=2;s=Demo.Static.Scalar.String"
    scalar-datetime = "ns=2;s=Demo.Static.Scalar.DateTime"
    scalar-guid = "ns=2;s=Demo.Static.Scalar.Guid"
    scalar-bytestring = "ns=2;s=Demo.Static.Scalar.ByteString"
    scalar-xmlelement = "ns=2;s=Demo.Static.Scalar.XmlElement"
